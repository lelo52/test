<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome (Admin)</title>
</head>
<body>
<h2>Welcome Admin</h2>
<p>로그인 성공! 아이디: <span th:text="${id}"></span>, 이름: <span th:text="${name}"></span></p>
<h3>전체 회원 목록</h3>
<table border="1" >
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
  </tr>
</table>
</body>
</html>
